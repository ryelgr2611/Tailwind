<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <nav class="bg-teal-500 text-white">
        <div class="max-w-full mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex justify-between items-center w-full">
                        <a href="#" class="flex items-center py-4 px-2">
                            <img src="img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
                            <span class="font-semibold text-lg">Tailwind CSS</span>
                        </a>

                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="font-semibold text-white py-4 px-2 hover:text-gray-600 transition duration-300">Docs</a>
                        <a href="#" class="font-semibold text-white py-4 px-2 hover:text-gray-600 transition duration-300">Examples</a>
                        <a href="#" class="font-semibold text-white py-4 px-2 hover:text-gray-600 transition duration-300">Blog</a>
                    </div>
                    <a href="#" class="hidden md:flex px-4 py-2 border rounded-xl hover:bg-gray-700 transition duration-300">Download</a>
                </div>
                
                <!-- boton del menu-->
                <div class="md:hidden flex items-center">
                    <button id="menu-btn" class="outline-none">
                        <svg class=" w-6 h-6 text-white hover:text-gray-500 "
                        x-show="!showMenu"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            >
                            <path d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Elementos ocultos en tamaÃ±os grandes-->
        <div class="hidden" id="menu">
            <div class="flex justify-center">
                <ul class="flex flex-col items-center justify-center">
                    <li class="active"><a href="#" class="block text-xl px-2 py-4 hover:text-emerald-700 transition duration-300">Docs</a></li>
                    <li><a href="#services" class="block text-xl px-2 py-4 hover:text-emerald-700 transition duration-300">Examples</a></li>
                    <li><a href="#contact" class="block text-xl px-2 py-4 hover:text-emerald-700 transition duration-300">Blog</a></li>
                    <li><a href="#download" class="block text-xl px-2 py-2 mb-3 border rounded-xl hover:bg-emerald-700 transition duration-300">Download</a></li>
                </ul>
            </div>
        </div>
        
    </nav>
    
    <script src="js/js.js"></script>
</body>
</html>
