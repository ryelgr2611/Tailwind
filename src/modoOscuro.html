<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo oscuro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="dark:bg-gray-900 dark:text-white">
    <div class="py-4 px-10">
        <strong class="text-3xl">Social Media Dashboard</strong>
        <h2 class="text-xl">Total Followers: 23,004</h2>
        <br>
        <hr>
        <br>
        <div class="grid grid-cols-2">
            <h1>Dark Mode</h1>
            <div class="flex justify-end self-end">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input id="darkModeToggle" type="checkbox" value="" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                </label>
            </div>
        </div>
        <br>
        <div class="grid grid-cols-4 gap-10">
            <div class="flex flex-col items-center border-t-8 border-blue-600 rounded pt-4">
                <p><i class="bi bi-facebook"></i> @usuario</p>
                <strong class="text-3xl">1987</strong>
                <h3 class="text-md text-gray-400">FOLLOWERS</h3>
                <br>
                <span class="text-sm">- 12 Today</span>
            </div>
            <div class="flex flex-col items-center border-t-8 border-blue-400 rounded pt-4">
                <p><i class="bi bi-twitter"></i> @usuario</p>
                <strong class="text-3xl">1044</strong>
                <h3 class="text-md text-gray-400">FOLLOWERS</h3>
                <br>
                <span class="text-sm">- 99 Today</span>
            </div>
            <div class="flex flex-col items-center border-t-8 border-yellow-400 rounded pt-4">
                <p><i class="bi bi-instagram"></i> @usuario</p>
                <strong class="text-3xl">11k</strong>
                <h3 class="text-md text-gray-400">FOLLOWERS</h3>
                <br>
                <span class="text-sm">- 1099 Today</span>
            </div>
            <div class="flex flex-col items-center border-t-8 border-red-600 rounded pt-4">
                <p><i class="bi bi-youtube"></i> @usuario</p>
                <strong class="text-3xl">8239</strong>
                <h3 class="text-md text-gray-400">FOLLOWERS</h3>
                <br>
                <span class="text-sm">- 144 Today</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
