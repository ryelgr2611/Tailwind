<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="/src/css/output.css">
</head>
<body>
    <div class="grid grid-cols-3 gap-4 m-4">
        <div class="h-12 bg-violet-100">1</div>
        <div class="h-12 bg-violet-200 col-span-2">2</div>
        <div class="h-12 bg-violet-300 col-start-2">3</div>
        <div class="h-12 bg-violet-400 col-span-3">4</div>
        <div class="h-12 bg-violet-500">5</div>
        <div class="h-12 bg-violet-600">6</div>
        <div class="h-12 bg-violet-700">7</div>
        <div class="h-12 bg-violet-800">8</div>
        <div class="h-12 bg-violet-900">9</div>
    </div>
    <div class="grid grid-cols-6 gap-4 mt-20 m-5">
        <div class="col-start-2 col-span-4 bg-blue-400 h-12">01</div>
        <div class="col-start-1 col-end-3 bg-blue-400 h-12">02</div>
        <div class="col-end-7 col-span-2 bg-blue-400 h-12">03</div>
        <div class="col-start-1 col-end-7 bg-blue-400 h-12">04</div>
    </div>
    <div class="grid grid-rows-4 grid-flow-col gap-4 mt-20 m-4">
        <div class="h-12 bg-yellow-100">1</div>
        <div class="h-12 bg-yellow-200">2</div>
        <div class="h-12 bg-yellow-300">3</div>
        <div class="h-12 bg-yellow-400">4</div>
        <div class="h-12 bg-yellow-500">5</div>
        <div class="h-12 bg-yellow-600">6</div>
        <div class="h-12 bg-yellow-700">7</div>
        <div class="h-12 bg-yellow-800">8</div>
        <div class="h-12 bg-yellow-900">9</div>
    </div>
    <div class="grid grid-rows-4 grid-flow-col gap-4 mt-20 m-4">
        <div class="h-12 bg-pink-100">01</div>
        <div class="h-12 bg-pink-100">02</div>
        <div class="h-12 bg-pink-100">03</div>
        <div class="h-12 bg-pink-100">04</div>
        <div class="h-12 bg-pink-100">05</div>
        <div class="grid grid-rows-subgrid gap-4 row-span-3 h-12 bg-pink-300">
            <div class="row-start-2">06</div>
        </div>
        <div class="h-12 bg-pink-100">07</div>
        <div class="h-12 bg-pink-100">08</div>
        <div class="h-12 bg-pink-100">09</div>
        <div class="h-12 bg-pink-100">10</div>
    </div>
    <div class="grid grid-cols-3 gap-4 mt-20 m-4">
        <div class="h-12 bg-red-100">1</div>
        <div class="h-12 bg-red-200">2</div>
        <div class="h-12 bg-red-300">3</div>
        <div class="h-12 bg-red-400">4</div>
        <div class="h-12 bg-red-500">5</div>
        <div class="h-12 bg-red-600">6</div>
        <div class="h-12 bg-red-700">7</div>
        <div class="h-12 bg-red-800">8</div>
        <div class="h-12 bg-red-900">9</div>
    </div>
    <div class="grid grid-rows-3 grid-flow-col gap-4 mt-20 m-4">
        <div class="row-span-3 bg-gray-700">01</div>
        <div class="col-span-2 bg-gray-400">02</div>
        <div class="row-span-2 col-span-2 bg-gray-700">03</div>
    </div>
    <div class="grid grid-flow-row-dense grid-cols-3 grid-rows-3 mt-20 m-4 gap-4">
        <div class="col-span-2 bg-green-400 h-12">01</div>
        <div class="col-span-2 bg-green-400 h-12">02</div>
        <div class="bg-green-200 h-12">03</div>
        <div class="bg-green-200 h-12">04</div>
        <div class="bg-green-200 h-12">05</div>
    </div>
</body>
</html>
