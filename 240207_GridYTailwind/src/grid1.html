<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Animado Pag 1</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-300">
    <div class="grid grid-cols-6 grid-rows-4 md:grid-rows-10 gap-4 min-h-screen p-4 center">
        <div class="music col-span-2 md:col-span-3 row-span-2 md:row-span-3 rounded-lg bg-cover bg-center bg-music"></div>
        <div class="getReady col-span-2 md:col-span-3 row-span-2 md:row-span-3 rounded-lg bg-cover bg-top bg-get-ready"></div>
        <div class="mystery col-span-2 md:col-span-3 row-span-2 md:row-span-3 rounded-lg bg-cover bg-center bg-mystery"></div>
        <div class="tipa col-span-2 md:col-span-3 row-span-2 rounded-lg bg-cover bg-center bg-tipa"></div>
        <div class="musai col-span-2 md:col-span-3 row-span-1 md:row-span-1 rounded-lg bg-cover bg-top bg-musai"></div>
        <div class="tipaMusai col-span-2 md:col-span-3 row-span-2 md:row-span-4 rounded-lg bg-cover bg-center bg-tipa-musai"></div>
        <div class="auriculares col-span-2 md:col-span-3 row-span-1 md:row-span-4 rounded-lg bg-cover bg-center bg-auriculares "></div>
    </div>
</body>

</html>
