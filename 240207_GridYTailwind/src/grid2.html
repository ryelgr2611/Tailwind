<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Animado Pag 2</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100">
        <div class="grid grid-cols-3 md:grid-cols-1 md:grid-rows-1 gap-4 min-h-screen min-w-full">
            <div class="grid grid-cols-6 gap-4">
                <div class="bg-1 bg-cover rounded-lg col-span-6 md:row-span-3"></div>
                <div class="bg-2 bg-cover rounded-lg col-span-3 md:row-span-6"></div>
                <div class="bg-3 bg-cover rounded-lg col-span-3 md:row-span-6"></div>
                <div class="bg-4 bg-cover rounded-lg col-span-6 md:row-span-6"></div>
                <div class="bg-5 bg-cover rounded-lg col-span-4 md:row-span-3"></div>
                <div class="bg-6 bg-cover rounded-lg col-span-2 md:row-span-3"></div>
            </div>
            <div class="grid grid-cols-9 md:auto-cols-auto gap-4 md:auto-rows-auto">
                <div class="bg-7 bg-cover bg-center rounded-lg col-span-6"></div>
                <div class="bg-8 bg-cover bg-center rounded-lg col-span-3"></div>
                <div class="bg-9 bg-cover bg-center rounded-lg col-span-9"></div>
                <div class="bg-10 bg-cover bg-center rounded-lg col-span-2"></div>
                <div class="bg-11 bg-cover bg-center rounded-lg col-span-5"></div>
                <div class="bg-12 bg-cover bg-center rounded-lg col-span-2"></div>
            </div>
            <div class="grid grid-cols-6 gap-4">
                <div class="bg-13 bg-cover bg-center rounded-lg col-span-6 "></div>
                <div class="bg-14 bg-cover bg-center rounded-lg col-span-3"></div>
                <div class="bg-15 bg-cover bg-center rounded-lg col-span-3"></div>
                <div class="bg-16 bg-cover bg-center rounded-lg col-span-6 "></div>
                <div class="bg-17 bg-cover bg-top rounded-lg col-span-6 "></div>
            </div>
        </div>
</body>
</html>
